    <script>
        // Fonction pour changer l'image au clic
        function changeImage(event) {
            // Chemin de l'image noire
            const blackImagePath = 'noir.png';
            // Modifier l'attribut src de l'image cliquée
            event.target.src = blackImagePath;
        }

        // Récupérer toutes les images dans le tableau
        const images = document.querySelectorAll('table img');

        // Ajouter un écouteur d'événement à chaque image
        images.forEach(image => {
            image.addEventListener('click', changeImage);
        });
